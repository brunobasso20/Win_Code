  <body>
    <header>
      <nav id="navbar">
        <div class="nav-logo">
          <a href="index.html"
            ><img
              src="{{ url_for('static', filename='images/logo.svg') }}"
              alt="Logo Win Code"
          /></a>

        <ul class="nav-links">
          <li><a href="index.html">INÍCIO</a></li>
          <li><a href="services.html">SERVIÇOS</a></li>

        </ul>
      </nav>
      <nav id="navbar-secondary">
        <div class="nav-logo">
          <a href="index.html"
            ><img
              src="{{ url_for('static', filename='images/logo.svg') }}"
              alt="Logo Win Code"
          /></a>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">INÍCIO</a></li>

          <li><a href="#FaleConosco">FALE CONOSCO</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="auth-section">
        <div class="container">
          <h2>Autenticação</h2>
          <div class="tabs">
            <button class="tab-button active" data-section="login">
              Login
            </button>
            <button class="tab-button" data-section="register">Registro</button>
          </div>

          <!-- Seção de Login -->
          <form id="login-form" class="auth-form">
            <input
              type="email"
              id="login-email"
              name="email"
              placeholder="Email"
              required
            />
            <input
              type="password"
              id="login-password"
              name="password"
              placeholder="Senha"
              required
            />
            <button type="submit" class="cta-button">Entrar</button>
            <p id="login-message"></p>
          </form>

          <!-- Seção de Registro -->
          <form id="register-form" class="auth-form" style="display: none">
            <input
              type="email"
              id="register-email"
              name="email"
              placeholder="Email"
              required
            />
            <input
              type="password"
              id="register-password"
              name="password"
              placeholder="Senha"
              required
              minlength="6"
            />
            <button type="submit" class="cta-button">Registrar</button>
            <p id="register-message"></p>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-left">
          <a href="services.html" class="footer-link">Soluções/Serviços</a>

        © 2024 Win Code. Todos os direitos reservados.
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
